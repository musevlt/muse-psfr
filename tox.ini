[tox]
envlist = py35,py36,py37

[testenv]
whitelist_externals = which
deps=
    wheel
    pytest
    pytest-cov
commands=
    python --version
    which python
    pip freeze -l
    pytest {posargs} --cov muse_psfr --cov-report term

[testenv:docs]
usedevelop = True
pip_pre = True
passenv = HOME
deps=
    matplotlib
    sphinx
    sphinx_rtd_theme
    sphinxcontrib-programoutput
commands =
    sphinx-build docs docs/_build/html

[testenv:syncdocs]
skipsdist = True
skip_install = True
deps =
passenv = SSH_AUTH_SOCK
whitelist_externals = rsync
commands =
    rsync -rltDvhc ./docs/_build/html/ urania1:{posargs:/srv/UDF/psfrec}
